<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graduation Status | ABA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand fw-bold" href="#">Accounting & Business Association</a>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="current-members.html">Members</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Graduation Status Management</h2>
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Member ID</th>
          <th>Name</th>
          <th>Graduation Year</th>
          <th>Status</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Jane Smith</td>
          <td>2025</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>
            <select class="form-select form-select-sm">
              <option selected>Active</option>
              <option>Inactive</option>
              <option>Alumni</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>002</td>
          <td>John Doe</td>
          <td>2024</td>
          <td><span class="badge bg-secondary">Alumni</span></td>
          <td>
            <select class="form-select form-select-sm">
              <option>Active</option>
              <option>Inactive</option>
              <option selected>Alumni</option>
            </select>
          </td>
        </tr>
        <!-- More members as needed -->
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <button class="btn btn-primary">Save Updates</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
