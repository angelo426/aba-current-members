<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Member | ABA Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Member Details</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" value="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="johndoe@example.com">
      </div>
      <div class="mb-3">
        <label for="major" class="form-label">Major</label>
        <input type="text" class="form-control" id="major" value="Accounting">
      </div>
      <div class="mb-3">
        <label for="gradYear" class="form-label">Graduation Year</label>
        <input type="number" class="form-control" id="gradYear" value="2025">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Membership Status</label>
        <select class="form-select" id="status">
          <option selected>Active</option>
          <option>Inactive</option>
          <option>Alumni</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Member</button>
    </form>
  </div>
</body>
</html>
