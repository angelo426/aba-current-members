<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accounting & Business Association</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="current-members.html">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="executive-dashboard.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Add New Member</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="John Doe">
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="john@example.com">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="major" class="form-label">Major</label>
          <input type="text" class="form-control" id="major" placeholder="Accounting">
        </div>
        <div class="col">
          <label for="gradYear" class="form-label">Graduation Year</label>
          <input type="number" class="form-control" id="gradYear" placeholder="2025">
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Member Role</label>
        <select class="form-select" id="role">
          <option selected>Select a role</option>
          <option value="Member">Member</option>
          <option value="Executive">Executive</option>
          <option value="Alumni">Alumni</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <a href="current-members.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
