<!-- Directory Page (directory.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Directory - ABA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Member Directory</h2>
    <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search Members...">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Major</th>
          <th>Graduation Year</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="memberTable">
        <tr>
          <td>John Doe</td>
          <td>Accounting</td>
          <td>2025</td>
          <td>Active</td>
          <td>
            <a href="edit-member.html" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Finance</td>
          <td>2024</td>
          <td>Alumni</td>
          <td>
            <a href="edit-member.html" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const input = document.getElementById('searchInput');
    input.addEventListener('keyup', function() {
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll('#memberTable tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
