<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Members</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }
    .member-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .member-header {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .filter-bar {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Accounting & Business Association</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-login.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="member-header">Current Members</h1>
    </div>

    <!-- Filters/Search -->
    <div class="filter-bar">
      <form class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search by name..." />
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option selected>Filter by Major</option>
            <option value="Accounting">Accounting</option>
            <option value="Finance">Finance</option>
            <option value="IS">Information Systems</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select">
            <option selected>Filter by Role</option>
            <option value="Member">Member</option>
            <option value="Executive">Executive</option>
            <option value="Alumni">Alumni</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Member Cards -->
    <div class="row">
      <div class="col-md-4">
        <div class="member-card bg-white">
          <h5>Jane Doe</h5>
          <p>Major: Accounting</p>
          <p>Role: Executive</p>
          <p>Graduation Year: 2025</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="member-card bg-white">
          <h5>John Smith</h5>
          <p>Major: IS</p>
          <p>Role: Member</p>
          <p>Graduation Year: 2026</p>
        </div>
      </div>
      <!-- Add more member cards here -->
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
