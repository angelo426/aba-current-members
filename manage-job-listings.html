<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Job Listings | ABA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="index.html">ABA</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="executive-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="current-members.html">Members</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Manage Jobs</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Manage Job Listings</h2>

    <!-- Add New Job Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Job</h5>
        <form>
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" required>
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required>
          </div>
          <div class="mb-3">
            <label for="postedBy" class="form-label">Posted By</label>
            <input type="text" class="form-control" id="postedBy" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
      </div>
    </div>

    <!-- Current Job Listings -->
    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Posted By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Job Listing -->
          <tr>
            <td>J101</td>
            <td>Audit Intern</td>
            <td>KPMG</td>
            <td>Washington, DC</td>
            <td>Jane Doe (Alumni)</td>
            <td>
              <a href="#" class="btn btn-sm btn-warning">Edit</a>
              <a href="#" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          <!-- Additional job listings would be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
