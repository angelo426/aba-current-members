<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Form | ABA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 shadow-sm">
  <a class="navbar-brand fw-bold" href="index.html">ABA</a>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">RSVP for Event</h2>
  <form class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="eventSelect" class="form-label">Select Event</label>
      <select class="form-select" id="eventSelect" required>
        <option value="">-- Choose --</option>
        <option value="resume">Resume Workshop</option>
        <option value="networking">Spring Networking Night</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit RSVP</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
