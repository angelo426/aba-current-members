<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .report-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .table th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="report-header">ABA Membership Report</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Major</th>
          <th>Graduation Year</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td>Accounting</td>
          <td>2025</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>002</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>Finance</td>
          <td>2024</td>
          <td>Inactive</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Emily Chen</td>
          <td>emily@example.com</td>
          <td>Marketing</td>
          <td>2023</td>
          <td>Alumni</td>
        </tr>
        <!-- Additional rows can be added here -->
      </tbody>
    </table>
    <div class="text-end mt-3">
      <button class="btn btn-primary" onclick="window.print()">Download Report</button>
    </div>
  </div>
</body>
</html>
